
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="container mt-5">

  <h2>Book List</h2>

  <ul class="list-group">
    <li *ngFor="let book of books" class="list-group-item">
      {{ book.title }} by {{ book.authorName }}
      <button class="btn btn-primary" (click)="setSelectedBook(book)">Update</button>
      <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
    </li>
  </ul>

  <hr>

  <h2>Add Book</h2>

  <form class="mb-4" (submit)="addBook()">
    <div class="form-group">
      <label for="authorName">Author Name:</label>
      <input class="form-control" type="text" id="authorName" name="authorName" [(ngModel)]="newBook.authorName" required>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" type="text" id="title" name="title" [(ngModel)]="newBook.title" required>
    </div>
    <button class="btn btn-success" type="submit">Add</button>
  </form>

  <h2>Update Book</h2>

  <form *ngIf="selectedBook" (submit)="updateBook(selectedBook)">
    <div class="form-group">
      <label for="updateAuthorName">Author Name:</label>
      <input class="form-control" type="text" id="updateAuthorName" name="updateAuthorName" [(ngModel)]="selectedBook.authorName" required>
    </div>
    <div class="form-group">
      <label for="updateTitle">Title:</label>
      <input class="form-control" type="text" id="updateTitle" name="updateTitle" [(ngModel)]="selectedBook.title" required>
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
  </form>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
